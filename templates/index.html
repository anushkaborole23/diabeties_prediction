<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Diabetes Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask.</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container" style="background-image: url('download.jfif');">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="pregnancies" id="pregnancies" placeholder="Number of Pregnancies eg. 0" required><br>
            <input class="form-input" type="text" name="glucose" id="glucose" placeholder="Glucose (mg/dL) eg. 80" required><br>
            <input class="form-input" type="text" name="bloodpressure" id="bp" placeholder="Blood Pressure (mmHg) eg. 80" required><br>
            <input class="form-input" type="text" name="skinthickness" id="sk" placeholder="Skin Thickness (mm) eg. 20" required><br>
            <input class="form-input" type="text" name="insulin" id="insulin" placeholder="Insulin Level (IU/mL) eg. 80" required><br>
            <input class="form-input" type="text" name="bmi" id="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" required><br>
            <input class="form-input" type="text" name="dpf" id="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" required><br>
            <input class="form-input" type="text" name="age" id="age" placeholder="Age (years) eg. 34" required><br>

            <input type="submit" class="my-cta-button" value="Predict" id="submit" onclick="handleSubmit();">
        </form>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/anushkaborole23/diabeties_prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/anushka-borole-b2b479201/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>

    </div>

</body>

</html>
